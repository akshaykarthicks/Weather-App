services:
  - type: web
    name: weather-django
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input"
    startCommand: "gunicorn --chdir weathers weathers.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: weathers.weathers.settings
      - key: RENDER
        value: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHONPATH
        value: "."
